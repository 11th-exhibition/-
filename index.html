<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>海報展示頁</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      min-height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .poster-row {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      gap: 24px;
      padding: 40px;
      max-width: 100vw;
    }
    .poster-wrapper {
      flex: 0 0 auto;
      width: 300px;
      height: auto;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: transform 0.3s ease;
      background-color: #222;
    }
    .poster-wrapper:hover {
      transform: scale(1.05);
    }
    .poster-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="poster-row">
    <div class="poster-wrapper"><img src="posters/poster1.jpg" alt="海報1"></div>
    <div class="poster-wrapper"><img src="posters/poster2.jpg" alt="海報2"></div>
    <div class="poster-wrapper"><img src="posters/poster3.jpg" alt="海報3"></div>
    <div class="poster-wrapper"><img src="posters/poster4.jpg" alt="海報4"></div>
    <div class="poster-wrapper"><img src="posters/poster5.jpg" alt="海報5"></div>
    <div class="poster-wrapper"><img src="posters/poster6.jpg" alt="海報6"></div>
    <div class="poster-wrapper"><img src="posters/poster7.jpg" alt="海報7"></div>
    <div class="poster-wrapper"><img src="posters/poster8.jpg" alt="海報8"></div>
  </div>
</body>
  <div style="position: absolute; top: 20px; left: 20px;">
  <a href="https://11th-exhibition.github.io" style="text-decoration: none;">
    <button style="padding: 8px 16px; font-size: 14px; border: none; border-radius: 6px; background-color: #444; color: #fff; cursor: pointer;">
      ← 返回作品頁
    </button>
  </a>
</div>
</html>
